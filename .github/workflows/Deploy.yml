name: AzureARM Deploy
on: [push]

jobs:
  Deploy:
   runs-on: ubuntu-latest
   steps:
     - name: Login to Azure
       uses: azure/login@v1
       with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
     - name: Checkout source code 
       uses: actions/checkout@v2
     
     - name: Deploy ARM Template
       uses: azure/arm-deploy@v1
       with:
        # inlineScript: | 
