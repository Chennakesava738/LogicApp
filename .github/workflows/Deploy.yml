          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./ARMTemplates/My-LogicApp.json
          parameters: ./ARMTemplates/parameters.json
